<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alon's Movies</title>
    <link rel="icon" href="https://image3.putlocker.is/images/favicon.png" type="image/x-icon"/>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="angular-responsive-tables.min.css">
    <style>
        body {
            padding-top: 50px;
        }
    </style>

    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="controller.js"></script>

</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container" ng-app="movieApp" ng-controller="mainController">
    <a href style="color:#337ab7;font-size: medium;" ng-click="showAddMovie = !showAddMovie">Add Movie</a><br/><br/>
    <form ng-submit="submit()" ng-controller="mainController" ng-show="showAddMovie">
        <div class="table-responsive">
        <table class="table table-bordered table-striped table-condensed">

            <thead>
            <tr>
                <th class="col-xs-4" style="color:#337ab7;">Movie Title</th>
                <th class="col-xs-1" style="color:#337ab7;">Movie Format</th>
                <th class="col-xs-1" style="color:#337ab7;">Year Seen</th>
                <th class="col-xs-4" style="color:#337ab7;">Enter Password</th>
                <th class="col-xs-2" style="color:#337ab7;">Add Movie</th>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="inputTitle"></i></div>
                            <input type="text" class="form-control"
                                   ng-model="addMovieTitle">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <div class="input-group">
                            <select ng-model="addMovieFormat" name="addMovieFormat">
                                <option value="In Theaters">In Theaters</option>
                                <option value="Video">Video</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <div class="input-group">
                            <select ng-model="addMovieYear" ng-options="year for year in Range(2016, 2030)"></select>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="inputFormat"></i></div>
                            <input type="password" class="form-control" ng-model="moviePassword">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="inputFormat"></i></div>
                            <button type="button" class="btn btn-default" ng-click="open()">Add Movie</button>
                        </div>
                    </div>
                </td>
            </tr>
            </thead>
        </table>
            </div>
    </form>
    <script type="text/ng-template" id="confirmMovie.html">
        <div class="modal-header">
            <h3 class="modal-title">Confirm Movie Details</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li>{{items.movieTitle}}</li>
                <li>{{items.movieYear}}</li>
                <li>{{items.movieFormat}}</li>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="failedMovieModal.html">
        <div class="modal-body" style="background-color: #f2dede; color: #a94442">Failed to Add Movie
        <button type="button" class="close" ng-click="close()">
            <span aria-hidden="true">×</span>
        </button>
            </div>
    </script>
    <script type="text/ng-template" id="successMovieModal.html">
        <div class="modal-body" style="background-color: #dff0d8; color: #3c763d" >Movie Added
        </div>
        <button ng-show="closeable" type="button" class="close" ng-click="close()">
            <span aria-hidden="true">×</span>
        </button>
    </script>

    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>

                <input type="text" class="form-control" placeholder="Search Movie Title" ng-model="searchMovies">

            </div>
        </div>
    </form>
 <div class="table-responsive">
    <table class="table table-bordered table-striped table-condensed">

        <thead>
        <tr>
            <td>
                <a href="#" ng-click="sortType = 'title'; sortReverse = !sortReverse">
                    <span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
                    Movie Title
                </a>
            </td>
            <td>
                <a href="#" ng-click="sortType = 'format'; sortReverse = !sortReverse">
                    <span ng-show="sortType == 'format' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'format' && sortReverse" class="fa fa-caret-up"></span>
                    Movie Format
                </a>
            </td>
            <td>
                <a href="#" ng-click="sortType = 'year'; sortReverse = !sortReverse">
                    <span ng-show="sortType == 'year' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'year' && sortReverse" class="fa fa-caret-up"></span>
                    Year Seen
                </a>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="movie in movies | orderBy:sortType:sortReverse | filter: searchMovies ">
            <td>{{ movie.title }}</td>
            <td>{{ movie.format }}</td>
            <td>{{ movie.year }}</td>
        </tr>
        </tbody>
    </table>
</div>
</div>

</body>
</html>
