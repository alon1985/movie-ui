<div ng-controller="listController as $ctrl">
    <script type="text/ng-template" id="movieDetailsModal">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">{{$ctrl.movie.Title}}</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="thumbnail">
                        <img src={{$ctrl.movie.Poster}}/>
                        <div class="caption">
                            <div class="list-group">
                                <div class="list-group-item">
                                    <div class="row-action-primary">
                                        <i class="material-icons">movie_creation</i>
                                    </div>
                                    <div class="row-content">
                                        <div class="action-secondary"></div>
                                        <h3 class="list-group-item-heading">{{$ctrl.movie.Year}}</h3>
                                        <p class="list-group-item-text">Release Year</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="$ctrl.ok()">Close</button>
        </div>
    </script>
</div>
